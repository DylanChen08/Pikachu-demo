<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
    <title>Document</title>
</head>

<body>
    <section class="buttons">
        <button data-speed="low">低速</button>
        <button class="active" data-speed="normal">正常</button>
        <button data-speed="fast">快速</button>
    </section>
    <section class="code-wrapper">
        <pre id="code">
        </pre>
    </section>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="./js/main.js"></script>
</html>
